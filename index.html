<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="cc-modal.js"></script>
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    .d-none{
      display:none;
    }
  </style>
</head>
<body>
  <div id="step-1">
    <h2>Click button to see modal</h2>
    <button id="btn-modal">open modal</button>
    <cc-modal>
      <h1 slot="title">Payment Confirmation</h1>
      <p slot="content">
        Confirm to pay $50.
      </p>
    </cc-modal>
  </div>
  <div id="step-2" class="d-none">
    <h1>Thankyou your payment recieved.</h1>
  </div>
  <script>
    const modalBtn1 = document.querySelector('#step-1 #btn-modal');
    const modalEl1 = document.querySelector('cc-modal');

    modalEl1.addEventListener('opened',()=>{
      // console.log("...modal opened");
    });
    
    modalEl1.addEventListener('closed',()=>{
      // console.log("...modal opened");
    });

    modalEl1.addEventListener('confirmed',()=>{
      document.querySelector('#step-1').classList.add('d-none');
      document.querySelector('#step-2').classList.remove('d-none');
      console.log("...modal confirmed");
    });

    modalBtn1.addEventListener('click', ()=>{
      modalEl1.showModal();
    });


  </script>
</body>
</html>
